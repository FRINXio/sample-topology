version: "3.7"

services:
  sample-topology:
    image: frinx/sample-topology:td
    build: .
    environment:
      - DOCKER_GWBRIDGE_IP=localhost
    volumes:
      - ./devices.csv:/sample-topology/devices.csv
    ports:
      - 17000-17300:17000-17300
      - 10000-10100:10000-10100
    command:
      python2.7 main.py
